<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebJage AI Analysis</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="popup-title">
                <span class="popup-icon">ü§ñ</span>
                WebJage AI
            </div>
            <div class="popup-version">v1.0.0</div>
        </div>

        <!-- Status Section -->
        <div class="popup-section">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Ready</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="popup-section">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
                <button id="analyzeBtn" class="action-btn primary">
                    <span class="btn-icon">üîç</span>
                    Analyze Current Page
                </button>
                <button id="toggleWindowBtn" class="action-btn">
                    <span class="btn-icon">üëÅÔ∏è</span>
                    Toggle Window
                </button>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="popup-section">
            <h3>Settings</h3>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="autoAnalyzeToggle" class="setting-checkbox">
                    <span class="checkmark"></span>
                    Auto-analyze pages
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="showWindowToggle" class="setting-checkbox">
                    <span class="checkmark"></span>
                    Show floating window
                </label>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="popup-section">
            <h3>Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="pagesAnalyzed">0</div>
                    <div class="stat-label">Pages Analyzed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="cacheHits">0</div>
                    <div class="stat-label">Cache Hits</div>
                </div>
            </div>
        </div>

        <!-- Recent Analysis -->
        <div class="popup-section">
            <h3>Recent Analysis</h3>
            <div id="recentAnalysis" class="recent-list">
                <div class="no-recent">No recent analysis</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <div class="footer-links">
                <a href="#" id="helpLink" class="footer-link">Help</a>
                <a href="#" id="settingsLink" class="footer-link">Settings</a>
                <a href="#" id="aboutLink" class="footer-link">About</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
